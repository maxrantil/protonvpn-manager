# ProtonVPN Health Monitor Configuration
# ABOUTME: Production configuration for health monitoring service

[service]
# Monitoring intervals (in seconds)
check_interval = 30
health_check_timeout = 10
max_check_failures = 3

# Logging configuration
log_level = "INFO"
log_file = "/var/log/protonvpn/health-monitor.log"
log_rotation = true
max_log_size = "10MB"
max_log_files = 5

# Health check targets
vpn_service_checks = true
network_connectivity_checks = true
config_validation_checks = true

# Recovery actions
auto_recovery_enabled = true
recovery_timeout = 60
max_recovery_attempts = 3

# Notification integration
notifications_enabled = true
notification_priority = "high"
critical_alert_threshold = 2

[network]
# Network connectivity tests
ping_targets = ["8.8.8.8", "1.1.1.1"]
ping_timeout = 5
ping_count = 3

# DNS resolution tests
dns_test_domains = ["google.com", "cloudflare.com"]
dns_timeout = 5

[security]
# Security monitoring
file_integrity_checks = true
permission_validation = true
config_file_monitoring = true

# Paths to monitor
monitored_paths = [
    "/etc/protonvpn",
    "/usr/local/bin/protonvpn-*",
    "/var/log/protonvpn"
]

# VPN Status Bar Configuration
# Configuration for vpn-statusbar system integration

[General]
# Default status bar system (auto-detect if not specified)
default_system=auto

# Enable unicode icons
unicode_enabled=true

# Privacy mode (hide IP addresses)
privacy_mode=false

# Maximum status content length
max_length=50

# Signal debounce interval (seconds)
debounce_interval=2

[dwmblocks]
# dwmblocks-specific configuration
signal=RTMIN+4
color_connected=#00ff00
color_connecting=#ffff00
color_disconnected=#ff0000

[polybar]
# polybar-specific configuration
signal=USR1
format_connected=%{F#00ff00}%content%%{F-}
format_connecting=%{F#ffff00}%content%%{F-}
format_disconnected=%{F#ff0000}%content%%{F-}

[waybar]
# waybar-specific configuration
signal=USR1
json_format=true
tooltip_enabled=true

[i3status]
# i3status-specific configuration
signal=USR1
plain_text=true

# VPN Service Management Configuration
# Configuration for vpn-service system integration

[General]
# Default init system (auto-detect if not specified)
default_init=auto

# Default DNS manager (auto-detect if not specified)
default_dns_manager=auto

# Service operation timeout (seconds)
default_timeout=30

# Backup directory for DNS and routing
backup_dir=/tmp/vpn_service_backups

[OpenRC]
# OpenRC-specific configuration
service_command=rc-service
update_command=rc-update
runlevel=default

[systemd]
# systemd-specific configuration
service_command=systemctl
enable_command=systemctl enable
disable_command=systemctl disable

[s6]
# s6-specific configuration
service_command=s6-rc
bundle_command=s6-rc-bundle-update

[DNS]
# DNS management configuration
backup_enabled=true
validation_enabled=true
leak_check_enabled=true
conflict_resolution=auto

[Routing]
# Routing management configuration
backup_enabled=true
default_route_preservation=true
vpn_route_cleanup=true
conflict_detection=true

[NetworkManager]
# NetworkManager integration
conflict_detection=true
connection_preservation=true
dns_integration=true

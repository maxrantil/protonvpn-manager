# ProtonVPN Notification Manager Configuration
# ABOUTME: Production configuration for WCAG 2.1 compliant notification system

[notification]
# Core notification settings
enabled = true
default_priority = "normal"
max_queue_size = 1000
retry_attempts = 3
retry_delay = 5

# Logging configuration
log_level = "INFO"
log_file = "/var/log/protonvpn/notification.log"
audit_log_enabled = true
audit_log_file = "/var/log/protonvpn/notification-audit.log"

[accessibility]
# WCAG 2.1 Level AA compliance
screen_reader_support = true
high_contrast_mode = true
text_scaling_support = true
keyboard_navigation = true

# Text formatting
font_size_adjustment = true
color_blind_friendly = true
alternative_text_enabled = true

[delivery]
# Delivery methods
console_output = true
system_notifications = true
log_notifications = true
email_notifications = false
webhook_notifications = false

# Console formatting
console_colors = true
console_timestamps = true
console_priority_indicators = true

[filtering]
# Message filtering
duplicate_suppression = true
duplicate_window = 300
rate_limiting = true
rate_limit_window = 60
max_messages_per_window = 50

# Priority filtering
minimum_priority = "info"
priority_escalation = true
escalation_threshold = 5

[integration]
# Service integration
health_monitor_integration = true
api_server_integration = true
daemon_integration = true

# External integrations
syslog_integration = true
syslog_facility = "daemon"
syslog_priority_mapping = true

[templates]
# Message templates
template_engine = "simple"
custom_templates_enabled = true
template_validation = true

# Standard message types
connection_established = "VPN connection established to {server}"
connection_failed = "VPN connection failed: {reason}"
config_updated = "Configuration updated successfully"
health_warning = "Health check warning: {details}"
security_alert = "Security alert: {message}"

[security]
# Security settings
message_sanitization = true
input_validation = true
output_encoding = true
privilege_separation = true

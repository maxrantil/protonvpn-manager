name: Run Tests
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - master

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn coreutils curl bc libnotify-bin wireguard-tools iproute2
          # Verify core utilities are available
          echo "PATH: $PATH"
          which realpath dirname chmod
          realpath --version
          dirname --version
          chmod --version

      - name: Run all tests
        run: |
          cd tests
          ./run_tests.sh

      - name: Install VPN Manager
        run: |
          ./install.sh

      - name: Run smoke tests
        run: |
          ./tests/smoke/run_smoke_tests.sh

      - name: Cleanup test processes
        if: always()
        run: |
          # Kill any remaining sleep processes from tests
          pkill -f "sleep" || true
          # Ensure all background jobs are terminated
          jobs -p | xargs -r kill 2>/dev/null || true
          wait 2>/dev/null || true

      - name: Verify tests passed
        run: |
          echo "âœ… All tests passed successfully"
          echo ""
          echo "Per CLAUDE.md Section 3: TDD is MANDATORY"
          echo "All features must have tests before merging"

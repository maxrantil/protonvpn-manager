# ABOUTME: Commit quality check - analyzes commits for fixup patterns and suggests cleanup

name: Commit Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [master]

jobs:
  check-commit-quality:
    permissions:
      pull-requests: write
      contents: read
    uses: maxrantil/.github/.github/workflows/commit-quality-check-reusable.yml@master
    with:
      base-branch: 'master'
      fail-on-fixups: false
      suggest-cleanup: true
      cleanup-score-threshold: 'MEDIUM'
